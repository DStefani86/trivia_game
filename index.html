<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Trivia Game</title>
</head>
<body>
    <div class="panel">
        <div id="timer">
        </div>
        <div id="highscores">
        </div>
        <div id="startButton">
        <button id="start">Start the Quiz!</button>
        </div>
        <div class="question-container" id="question">
        </div>
        <div class="option-container">
            <button class="option" id="op1" >"A:"</button>
            <button class="option" id="op2" >"B:"</button>
            <button class="option" id="op3">"C:"</button>
            <button class="option" id="op4">"D:"</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
